{% set object_id = lockname | replace(".", "_") %}
 <div class="circuit" id="{{lockname}}" style="{{style}}">
    <div class="schematic">
        <!-- <div class="panzoom-parent" style="overflow: hidden; user-select: none; touch-action: none;"> -->
            <div class="panzoom" id="{{object_id}}">
                {{ render_svg( filename_base=filename_base, id=object_id )|safe }}
            </div>
        <!-- </div> -->
    </div>
    <div class="stats">
        <h2>{{ basename }} <a href="../locking_info.html#{{ lockname }}">{{lockname}}</a></h2>
        Args: {{ args }}<br>
        <hr>
        <p style="font-weight: bold; text-decoration: underline; text-align: center;">Stats</p>
        <div id="info_{{object_id}}">
            {{ render_stats(lockname + "/" + basename + "_" + lockname + "_stats.json") }}
        </div>
        <div>
            {{ render_key()|safe}}
        </div>
    </div>
</div>
